<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Calculadora</title>
</head>
<body>

    <div id="calculadora">
        <input type="text">
        <div id="teclas">
            <button onclick="recuperarTecla('L')" style="display: block;">L</button>
            <button onclick="recuperarTecla('7')">7</button>
            <button onclick="recuperarTecla('8')">8</button>
            <button onclick="recuperarTecla('+')">+</button>
            <button onclick="recuperarTecla('9')">9</button>
            <button onclick="recuperarTecla('4')">4</button>
            <button onclick="recuperarTecla('-')">-</button>
            <button onclick="recuperarTecla('5')">5</button>
            <button onclick="recuperarTecla('6')">6</button>
            <button onclick="recuperarTecla('*')">*</button>
            <button onclick="recuperarTecla('1')">1</button>
            <button onclick="recuperarTecla('2')">2</button>
            <button onclick="recuperarTecla('.')">.</button>
            <button onclick="recuperarTecla('3')">3</button>
            <button onclick="recuperarTecla('0')">0</button>
            <button onclick="recuperarTecla('=')">=</button>
            <button onclick="recuperarTecla('/')">/</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
